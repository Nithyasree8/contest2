<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .error {
    color: red;
    font-size: 12px;
}

.success {
    color: green;
    font-size: 12px;
}

    </style>
</head>
<body>
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" onchange="validateEmail()">
        <div id="email-error" class="error"></div>
        <div id="email-success" class="success"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" onchange="validatePassword()">
        <div id="password-error" class="error"></div>
        <div id="password-success" class="success"></div>

        <button id="submit-btn">Submit</button>
    </form>

    <script src="script.js">
      let isEmailValid = false;
let isPasswordValid = false;

function validateEmail() {
    const email = document.getElementById('email').value;
    const emailError = document.getElementById('email-error');
    const emailSuccess = document.getElementById('email-success');

    if (email.length > 3 && email.includes('@') && email.includes('.')) {
        emailError.textContent = '';
        emailSuccess.textContent = 'All good to go!';
        isEmailValid = true;
    } else {
        emailSuccess.textContent = '';
        emailError.textContent = 'Invalid email address';
        isEmailValid = false;
    }
}

function validatePassword() {
    const password = document.getElementById('password').value;
    const passwordError = document.getElementById('password-error');
    const passwordSuccess = document.getElementById('password-success');

    if (password.length > 8) {
        passwordError.textContent = '';
        passwordSuccess.textContent = 'All good to go!';
        isPasswordValid = true;
    } else {
        passwordSuccess.textContent = '';
        passwordError.textContent = 'Password should be more than 8 characters';
        isPasswordValid = false;
    }
}

document.getElementById('submit-btn').addEventListener('click', (e) => {
    e.preventDefault();

    if (isEmailValid && isPasswordValid) {
        if (confirm('Are you sure you want to sign up?')) {
            alert('Successful signup!');
        } else {
            document.getElementById('signup-form').reset();
        }
    }
});
    </script>
</body>
</html>
